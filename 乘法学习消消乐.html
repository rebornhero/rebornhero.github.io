<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>乘法学习消消乐</title>
    <link rel="stylesheet" href="css/multiplication-game.css">
</head>
<body>
    <!-- 返回首页按钮 -->
    <a href="index.html" class="home-btn" title="返回首页">
        <span>🏠</span>
        <span>返回首页</span>
    </a>
    
    <!-- 全屏按钮 -->
    <button class="fullscreen-btn" id="fullscreenBtn" title="全屏">⛶</button>
    
    <!-- 排行榜按钮 -->
    <button class="rank-btn" id="rankBtn" title="排行榜">🏆 排行榜</button>
    
    <!-- 横竖屏提示 -->
    <div class="orientation-tip" id="orientationTip">
        <div class="icon">📱→🔄</div>
        <div>为了更好的游戏体验<br>请将设备横向放置</div>
    </div>
    
    <div class="game-container">
        <h1>🎮 乘法学习消消乐</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">👤 玩家</div>
                <div class="score-value" id="playerNameDisplay">未登录</div>
            </div>
            <div class="score-item">
                <div class="score-label">关卡</div>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">得分</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">连击</div>
                <div class="score-value" id="combo">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">目标</div>
                <div class="score-value" id="target">500</div>
            </div>
            <button class="restart-btn-small" id="restartBtn" title="重新开始">🔄 重新开始</button>
        </div>

        <!-- 道具栏 -->
        <div class="power-ups" id="powerUps">
            <button class="power-up" id="powerBomb" data-type="bomb">
                💣 炸弹
                <span class="count">0</span>
            </button>
            <button class="power-up" id="powerHint" data-type="hint">
                💡 提示
                <span class="count">0</span>
            </button>
            <button class="power-up" id="powerShuffle" data-type="shuffle">
                🔄 洗牌
                <span class="count">0</span>
            </button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="question-area" id="questionArea">
            <div class="empty-question">
                选择相邻的相同数字色块开始游戏！
            </div>
        </div>
    </div>

    <!-- 彩蛋弹窗 -->
    <div class="egg-modal" id="eggModal">
        <div class="egg-content">
            <h2>🎉 获得彩蛋！</h2>
            <div class="egg-icon" id="eggIcon">🎁</div>
            <div class="egg-name" id="eggName">神秘道具</div>
            <div class="egg-desc" id="eggDesc">恐怖如斯！</div>
            <button class="egg-btn" onclick="game.closeEggModal()">收下了！</button>
        </div>
    </div>

    <!-- 玩家登录弹窗 -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>🎮 乘法学习消消乐</h2>
            <p>请输入你的名字开始游戏</p>
            <input type="text" class="login-input" id="playerName" placeholder="输入你的名字" maxlength="20">
            <div class="login-buttons">
                <button class="login-btn primary" onclick="game.startGame()">开始游戏</button>
            </div>
        </div>
    </div>

    <!-- 排行榜弹窗 -->
    <div class="rank-modal" id="rankModal">
        <div class="rank-content">
            <h2>🏆 排行榜</h2>
            <ul class="rank-list" id="rankList">
                <!-- 排行榜内容 -->
            </ul>
            <div class="rank-close">
                <button class="egg-btn" onclick="game.closeRankModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="js/multiplication-game.js"></script>
</body>
</html>
