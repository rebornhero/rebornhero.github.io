            gap: 20px;

        }

        .header {

            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            font-size: 18px;
        }

        .score-item .label {
            display: block;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-item .value {
            display: block;
            font-size: 32px;
            font-weight: bold;
        }

        .game-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 650px;
            width: fit-content;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 81px);
            grid-template-rows: repeat(5, 81px);
            gap: 9px;
            margin-bottom: 30px;
        }

        .cell {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border: 2px solid #ddd;
            border-radius: 9px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 3px;
            padding: 4.5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            width: 81px;
            height: 81px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .cell:hover {
            background: linear-gradient(145deg, #e8e8e8, #f8f8f8);
        }

        .cell:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .cell.selected {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border-color: #ff6b6b;
        }

        .cell.correct {
            animation: correctAnim 0.5s ease;
            background: linear-gradient(145deg, #51cf66, #8ce99a);
        }

        .cell.wrong {
            animation: wrongAnim 0.5s ease;
        }

        .cell.eliminating {
            animation: eliminate 0.6s ease forwards;
        }

        .char {
            font-size: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .blank {
            border: 2px dashed #999;
            border-radius: 4.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            user-select: none;
            -webkit-user-select: none;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 90px;
            align-items: center;
        }

        .option {
            background: linear-gradient(145deg, #4c6ef5, #748ffc);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 40px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            min-width: 80px;
            min-height: 70px;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #5c7cfa, #91a7ff);
        }

        .option:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 15px;
            height: 24px;
            line-height: 24px;
        }

        @keyframes correctAnim {
            0%, 100% { 
                background: linear-gradient(145deg, #51cf66, #8ce99a);
            }
            50% { 
                background: linear-gradient(145deg, #69db7c, #a3e9b4);
            }
        }

        @keyframes wrongAnim {
            0%, 100% { 
                border-color: #ddd;
            }
            25%, 75% { 
                border-color: #ff6b6b;
            }
        }

        @keyframes eliminate {
            0% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.5;
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        let grid = [];
        let selectedCell = null;
        let score = 0;
        let eliminated = 0;
        let currentOptions = [];
        let totalAttempts = 0;
        let correctAttempts = 0;
        let level = 1;
        let targetScore = 500;
        let levelScore = 0; // 当前关卡分数

        // 初始化游戏
        function initGame() {
            grid = [];
            eliminated = 0;
            updateScore();
            
            // 从词库中随机选择 5*6=30 个成语
            const selectedIdioms = [];
            const usedIndices = new Set();
            
            while (selectedIdioms.length < 30) {
                const index = Math.floor(Math.random() * idioms.length);
                if (!usedIndices.has(index)) {
                    usedIndices.add(index);
                    selectedIdioms.push(idioms[index]);
                }
            }
            
            // 创建 5x6 网格
            for (let i = 0; i < 30; i++) {
                const idiom = selectedIdioms[i];
                const blankIndex = Math.floor(Math.random() * 4); // 随机选择一个位置留空
                
                grid.push({
                    idiom: idiom,
                    blankIndex: blankIndex,
                    correctChar: idiom[blankIndex],
                    row: Math.floor(i / 6),
                    col: i % 6,
                    eliminated: false
                });
            }
            
            renderGrid();
        }

        // 渲染网格
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            grid.forEach((cell, index) => {
                if (cell.eliminated) {
                    const emptyDiv = document.createElement('div');
                    gridElement.appendChild(emptyDiv);
                    return;
                }
                
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.dataset.index = index; // 添加数据属性记录真实索引
                cellDiv.onclick = () => selectCell(index);
                
                for (let i = 0; i < 4; i++) {
                    if (i === cell.blankIndex) {
                        const blank = document.createElement('div');
                        blank.className = 'blank';
                        blank.textContent = '?';
                        cellDiv.appendChild(blank);
                    } else {
                        const char = document.createElement('div');
                        char.className = 'char';
                        char.textContent = cell.idiom[i];
                        cellDiv.appendChild(char);
                    }
                }
                
                gridElement.appendChild(cellDiv);
            });
        }

        // 选择一个格子
        function selectCell(index) {
            if (grid[index].eliminated) return;
            
            selectedCell = index;
            
            // 更新选中状态
            document.querySelectorAll('.cell').forEach((el) => {
                const elIndex = parseInt(el.dataset.index);
                if (elIndex === index) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });
            
            // 生成选项
            generateOptions(grid[index]);
        }

        // 生成三个选项
        function generateOptions(cell) {
            const correctChar = cell.correctChar;
            currentOptions = [correctChar];
            
            // 生成两个错误选项（从其他成语中随机选择）
            const wrongChars = new Set();
            while (wrongChars.size < 2) {
                const randomIdiom = idioms[Math.floor(Math.random() * idioms.length)];
                const randomChar = randomIdiom[Math.floor(Math.random() * 4)];
                if (randomChar !== correctChar && !wrongChars.has(randomChar)) {
                    wrongChars.add(randomChar);
                }
            }
            
            currentOptions.push(...Array.from(wrongChars));
            
            // 打乱选项顺序
            currentOptions.sort(() => Math.random() - 0.5);
            
            // 渲染选项
            const optionsElement = document.getElementById('options');
            optionsElement.innerHTML = '';
            
            currentOptions.forEach(char => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = char;
                button.onclick = () => checkAnswer(char);
                optionsElement.appendChild(button);
            });
            
            document.getElementById('hint').textContent = `选择正确的字来完成这个成语`;
        }

        // 检查答案
        function checkAnswer(selectedChar) {
            if (selectedCell === null) return;
            
            const cell = grid[selectedCell];
            // 通过data-index查找对应的DOM元素
            const currentCellElement = document.querySelector(`.cell[data-index="${selectedCell}"]`);
            
            if (!currentCellElement) return; // 如果找不到元素则退出
            
            totalAttempts++; // 增加尝试次数
            
            if (selectedChar === cell.correctChar) {
                // 答案正确
                correctAttempts++; // 增加正确次数
                currentCellElement.classList.add('correct');
                
                // 关卡越高，得分越高
                const levelMultiplier = 1 + (level - 1) * 0.2; // 每关增加20%分数
                const earnedScore = Math.round(10 * levelMultiplier);
                score += earnedScore;
                levelScore += earnedScore;
                eliminated++;
                
                setTimeout(() => {
                    currentCellElement.classList.remove('correct');
                    currentCellElement.classList.add('eliminating');
                    
                    setTimeout(() => {
                        cell.eliminated = true;
                        renderGrid();
                        updateScore();
                        checkLevelComplete();
                        checkGameOver();
                    }, 600);
                }, 500);
                
                document.getElementById('hint').textContent = `✅ 正确！完整成语：${cell.idiom}`;
            } else {
                // 答案错误
                currentCellElement.classList.add('wrong');
                score = Math.max(0, score - 5);
                updateScore();
                
                setTimeout(() => {
                    currentCellElement.classList.remove('wrong');
                }, 500);
                
                document.getElementById('hint').textContent = `❌ 错误！正确答案是：${cell.correctChar}`;
            }
            
            // 清除选项
            setTimeout(() => {
                document.getElementById('options').innerHTML = '';
                selectedCell = null;
            }, 1500);
        }

        // 更新分数
        function updateScore() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('eliminated').textContent = eliminated;
            document.getElementById('target').textContent = targetScore;
        }

        // 检查关卡是否完成
        function checkLevelComplete() {
            if (levelScore >= targetScore) {
                setTimeout(() => {
                    alert(`🎉 恭喜过关！\n关卡 ${level} 完成\n本关得分：${levelScore}`);
                    nextLevel();
                }, 800);
            }
        }

        // 下一关
        function nextLevel() {
            level++;
            score = 0; // 清空总分
            levelScore = 0;
            targetScore = 500 + (level - 1) * 200; // 每关增加200分目标
            eliminated = 0;
            totalAttempts = 0;
            correctAttempts = 0;
            initGame();
        }

        // 检查游戏是否结束
        function checkGameOver() {
            if (eliminated === 30) {
                setTimeout(() => {
                    alert(`🎉 恭喜通关！\n总分：${score}\n消除成语：${eliminated}个`);
                }, 800);
            }
        }

        // 重新开始游戏
        function restartGame() {
            selectedCell = null;
            totalAttempts = 0;
            correctAttempts = 0;
            score = 0;
            level = 1;
            targetScore = 500;
            levelScore = 0;
            document.getElementById('options').innerHTML = '';
            document.getElementById('hint').textContent = '点击一个成语，然后选择正确的字来填空';
            initGame();
        }

        // 页面加载时初始化游戏
        window.onload = initGame;
