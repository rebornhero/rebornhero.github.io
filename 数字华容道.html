        .difficulty-btn {

        .difficulty-btn:hover {

        .grid {

            grid-template-columns: repeat(6, 53px);
            grid-template-rows: repeat(6, 53px);
            gap: 6px;
            margin-bottom: 25px;

        .cell {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border: 2px solid #ddd;

            color: #333;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .cell:active:not(.fixed) {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .cell.fixed {
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            color: #1976d2;
            cursor: not-allowed;
            font-weight: 900;
        }

        .cell.empty {
            background: linear-gradient(145deg, #fff9c4, #fff59d);

            cursor: pointer;
        }

        .cell.empty:hover {
            background: linear-gradient(145deg, #fff59d, #fdd835);
            border-color: #f57f17;
        }

        .cell.selected {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border-color: #ff6b6b;
            animation: pulse 0.5s ease-in-out;
        }

        .cell.correct {
            animation: correctAnim 0.5s ease;
            background: linear-gradient(145deg, #51cf66, #8ce99a);
            color: white;
        }

        .cell.wrong {
            animation: wrongAnim 0.5s ease;
        }

        .cell.conflict {
            border-color: #ff6b6b;
            background: linear-gradient(145deg, #ffe0e0, #ffcccc);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        @keyframes correctAnim {
            0%, 100% {

            50% {

        @keyframes wrongAnim {

            }

<body>
    <div class="main-container">

            <div class="header">

                <button class="btn btn-restart" onclick="restartGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>

    <script>
        // æ¸¸æˆçŠ¶æ€
        let grid = [];
        let solution = [];
        let selectedCell = null;
        let difficulty = 'easy';
        let hintsRemaining = 3;
        let startTime = null;
        let timerInterval = null;
        let emptyCount = 20;
        let level = 1;

        const difficultySettings = {
            easy: { empty: 20, time: 300 },    // 5åˆ†é’Ÿ
            medium: { empty: 25, time: 240 },  // 4åˆ†é’Ÿ
            hard: { empty: 30, time: 180 }     // 3åˆ†é’Ÿ
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            clearInterval(timerInterval);
            startTime = Date.now();
            hintsRemaining = 3;
            selectedCell = null;
            emptyCount = difficultySettings[difficulty].empty;
            
            // ç”Ÿæˆå®Œæ•´çš„è§£å†³æ–¹æ¡ˆ
            generateSolution();
            
            // åˆ›å»ºæ¸¸æˆç½‘æ ¼ï¼ˆç§»é™¤éƒ¨åˆ†æ•°å­—ï¼‰
            createPuzzle();
            
            // æ¸²æŸ“ç•Œé¢
            renderGrid();
            renderNumberPad();
            updateStats();
            
            // å¯åŠ¨è®¡æ—¶å™¨
            timerInterval = setInterval(updateTimer, 1000);
        }

        // ç”Ÿæˆå®Œæ•´çš„6x6æ•°ç‹¬è§£å†³æ–¹æ¡ˆ
        function generateSolution() {
            solution = Array(6).fill(null).map(() => Array(6).fill(0));
            
            // ä½¿ç”¨å›æº¯ç®—æ³•ç”Ÿæˆæœ‰æ•ˆçš„6x6æ•°ç‹¬
            fillGrid(0, 0);
        }

        // å›æº¯ç®—æ³•å¡«å……ç½‘æ ¼
        function fillGrid(row, col) {
            if (row === 6) return true;
            if (col === 6) return fillGrid(row + 1, 0);

            const numbers = [1, 2, 3, 4, 5, 6].sort(() => Math.random() - 0.5);
            
            for (let num of numbers) {
                if (isValid(solution, row, col, num)) {
                    solution[row][col] = num;
                    if (fillGrid(row, col + 1)) return true;
                    solution[row][col] = 0;
                }
            }
            
            return false;
        }

        // æ£€æŸ¥æ•°å­—æ”¾ç½®æ˜¯å¦æœ‰æ•ˆ
        function isValid(grid, row, col, num) {
            // æ£€æŸ¥è¡Œ
            for (let x = 0; x < 6; x++) {
                if (grid[row][x] === num) return false;
            }
            
            // æ£€æŸ¥åˆ—
            for (let x = 0; x < 6; x++) {
                if (grid[x][col] === num) return false;
            }
            
            // æ£€æŸ¥2x3å®«æ ¼
            const boxRow = Math.floor(row / 2) * 2;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[boxRow + i][boxCol + j] === num) return false;
                }
            }
            
            return true;
        }

        // åˆ›å»ºè°œé¢˜ï¼ˆç§»é™¤éƒ¨åˆ†æ•°å­—ï¼‰
        function createPuzzle() {
            grid = solution.map(row => [...row]);
            
            let removed = 0;
            const positions = [];
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    positions.push([i, j]);
                }
            }
            
            // éšæœºæ‰“ä¹±ä½ç½®
            positions.sort(() => Math.random() - 0.5);
            
            // ç§»é™¤æŒ‡å®šæ•°é‡çš„æ•°å­—
            for (let i = 0; i < emptyCount && i < positions.length; i++) {
                const [row, col] = positions[i];
                grid[row][col] = 0;
                removed++;
            }
        }

        // æ¸²æŸ“ç½‘æ ¼
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (grid[i][j] === 0) {
                        cell.classList.add('empty');
                        cell.textContent = '';
                        cell.onclick = () => selectCell(i, j);
                    } else {
                        if (solution[i][j] === grid[i][j] && grid[i][j] !== 0) {
                            // åˆå§‹å›ºå®šçš„æ•°å­—
                            const originalGrid = [];
                            for (let r = 0; r < 6; r++) {
                                originalGrid[r] = [];
                                for (let c = 0; c < 6; c++) {
                                    originalGrid[r][c] = grid[r][c];
                                }
                            }
                            
                            if (isInitialCell(i, j)) {
                                cell.classList.add('fixed');
                                cell.textContent = grid[i][j];
                            } else {
                                cell.textContent = grid[i][j];
                                cell.onclick = () => selectCell(i, j);
                            }
                        } else {
                            cell.textContent = grid[i][j];
                            cell.onclick = () => selectCell(i, j);
                        }
                    }
                    
                    // æ£€æŸ¥å†²çª
                    if (grid[i][j] !== 0 && !isValid(grid, i, j, grid[i][j])) {
                        cell.classList.add('conflict');
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
        }

        // åˆ¤æ–­æ˜¯å¦æ˜¯åˆå§‹æ ¼å­
        function isInitialCell(row, col) {
            // é€šè¿‡é‡æ–°ç”Ÿæˆè°œé¢˜æ¥åˆ¤æ–­
            const tempGrid = solution.map(r => [...r]);
            const positions = [];
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    positions.push([i, j]);
                }
            }
            positions.sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < emptyCount && i < positions.length; i++) {
                const [r, c] = positions[i];
                tempGrid[r][c] = 0;
            }
            
            return tempGrid[row][col] !== 0;
        }

        // æ¸²æŸ“æ•°å­—é”®ç›˜
        function renderNumberPad() {
            const padElement = document.getElementById('numberPad');
            padElement.innerHTML = '';
            
            for (let i = 1; i <= 6; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => fillNumber(i);
                padElement.appendChild(btn);
            }
        }

        // é€‰æ‹©æ ¼å­
        function selectCell(row, col) {
            // æ£€æŸ¥æ˜¯å¦æ˜¯å›ºå®šæ ¼å­
            const cells = document.querySelectorAll('.cell');
            const index = row * 6 + col;
            if (cells[index].classList.contains('fixed')) {
                return;
            }
            
            selectedCell = { row, col };
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            cells.forEach(cell => cell.classList.remove('selected'));
            cells[index].classList.add('selected');
            
            document.getElementById('hint').textContent = `å·²é€‰æ‹©æ ¼å­ (${row + 1}, ${col + 1})ï¼Œè¯·é€‰æ‹©æ•°å­—å¡«å…¥`;
        }

        // å¡«å…¥æ•°å­—
        function fillNumber(num) {
            if (!selectedCell) {
                document.getElementById('hint').textContent = 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªç©ºæ ¼';
                return;
            }
            
            const { row, col } = selectedCell;
            const cells = document.querySelectorAll('.cell');
            const index = row * 6 + col;
            
            if (cells[index].classList.contains('fixed')) {
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ­£ç¡®
            if (num === solution[row][col]) {
                // æ­£ç¡®ç­”æ¡ˆæ‰å¡«å…¥
                grid[row][col] = num;
                cells[index].classList.add('correct');
                setTimeout(() => {
                    cells[index].classList.remove('correct');
                    renderGrid();
                    updateStats();
                    checkWin();
                }, 500);
                document.getElementById('hint').textContent = 'âœ… æ­£ç¡®ï¼';
            } else {
                // é”™è¯¯ç­”æ¡ˆä¸å¡«å…¥ï¼Œåªæ˜¾ç¤ºé”™è¯¯åŠ¨ç”»
                cells[index].classList.add('wrong');
                setTimeout(() => {
                    cells[index].classList.remove('wrong');
                }, 500);
                document.getElementById('hint').textContent = 'âŒ è¿™ä¸ªä½ç½®ä¸å¯¹ï¼Œå†æƒ³æƒ³';
            }
            
            selectedCell = null;
        }

        // ä½¿ç”¨æç¤º
        function useHint() {
            if (hintsRemaining <= 0) {
                document.getElementById('hint').textContent = 'æç¤ºå·²ç”¨å®Œï¼';
                return;
            }
            
            // æ‰¾åˆ°ä¸€ä¸ªç©ºæ ¼å­å¡«å…¥æ­£ç¡®ç­”æ¡ˆ
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    if (grid[i][j] === 0 || grid[i][j] !== solution[i][j]) {
                        grid[i][j] = solution[i][j];
                        hintsRemaining--;
                        renderGrid();
                        updateStats();
                        checkWin();

        function checkSolution() {
            let correct = true;

            for (let i = 0; i < 6; i++) {

        // æ£€æŸ¥æ˜¯å¦è·èƒœ
        function checkWin() {
            let complete = true;
            
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    if (grid[i][j] !== solution[i][j]) {

            if (complete) {

æç¤ºä½¿ç”¨ï¼š${3 - hintsRemaining}æ¬¡`);

        // ä¸‹ä¸€å…³
        function nextLevel() {

            // éš¾åº¦é€’å¢ï¼šæ¯3å…³å¢åŠ ä¸€ä¸ªéš¾åº¦
            if (level <= 3) {
                difficulty = 'easy';
            } else if (level <= 6) {
                difficulty = 'medium';
            } else {
                difficulty = 'hard';
            }
            
            // æ›´æ–°éš¾åº¦æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const diffButtons = document.querySelectorAll('.difficulty-btn');
            if (difficulty === 'easy') diffButtons[0].classList.add('active');
            else if (difficulty === 'medium') diffButtons[1].classList.add('active');

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            // æ›´æ–°å…³å¡
            document.getElementById('level').textContent = level;
            
            // æ›´æ–°å®Œæˆåº¦
            let filled = 0;
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    if (grid[i][j] === solution[i][j]) {
                        filled++;
                    }
                }
            }
            const progress = Math.round((filled / 36) * 100);
            document.getElementById('progress').textContent = progress + '%';
            
            // æ›´æ–°æç¤ºå‰©ä½™
            document.getElementById('hints').textContent = hintsRemaining;
        }

        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);

        }

        // åˆ‡æ¢éš¾åº¦
        function changeDifficulty(level) {
